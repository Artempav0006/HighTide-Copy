name: Design push - submodule update report

on:
  push:
    branches: [ "main" ]
    paths:
      - "designs/**"
      - ".gitmodules"
      - "Makefile"
      - "settings.mk"
      - "setup.sh"
      - "runorfs.sh"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Generate submodule update report
        run: bash scripts/check_submodules.sh

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: submodule-update-report
          path: reports/submodule_report.md

      - name: Create/Update GitHub Issue with report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/post_report_issue.sh

name: Run designs (ORFS) + collect artifacts

on:
  push:
    branches: [ "main" ]
    paths:
      - "designs/**"
  workflow_dispatch: {}
  schedule:
    - cron: "0 9 * * *"  # daily 09:00 UTC (change if you want)

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run design matrix
        run: |
          chmod +x scripts/run_design_matrix.sh
          bash scripts/run_design_matrix.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ci-results
          path: ci_results
